AppBundle\Entity\Patient:
    Patient_{1..20}:
        firstName: <firstName()>
        lastName: <lastName()>
        username (unique): <username()>
        plainPassword: <password()>
        gender: '50%? hombre : mujer'
        birthDate: <datetime()>
        email (unique): <email()>
        address: <address()>
        phoneNumber: <phoneNumber()>
        curp (unique): <isbn13()>
        note: <text()>

AppBundle\Entity\Doctor:
    Doctor_{1..10}:
        firstName: <firstName()>
        lastName: <lastName()>
        username (unique): <username()>
        plainPassword: <password()>
        email (unique): <email()>
        address: <address()>
        phoneNumber: <phoneNumber()>
        gender: '50%? hombre : mujer'
        birthDate: <datetime()>
        specialty: <word()>
        professionalId (unique): <ean13()>
        patients (unique): '10x @Patient_*'
        workHoursStart: <datetime()>
        workHoursEnd: <datetime()>
        lunchStart: <datetime()>
        lunchEnd: <datetime()>
        workDaysStart: <word()>
        workDaysEnd: <word()>
        semblance: <text()>

AppBundle\Entity\Treatment:
    Treatment_{1..15}:
        __construct: ['@Patient_*', '@Doctor_*']
        description: <text()>
        comments: <text()>
        cost: <randomNumber(4)>

AppBundle\Entity\Appointment:
    Appointment_{1..20}:
        __construct: ['@Patient_*', '@Doctor_*', '30%? @Treatment_*', <datetime()>, <datetime()>]
        startsAt: <datetime()>
        startedAt: <datetime()>
        finishesAt: <datetime()>
        finishedAt: <datetime()>
        notes: <text()>
        isCanceled: <boolean(80)>

AppBundle\Entity\MedicalRecord:
    MedicalRecord_{1..20}:
        __construct: ['@Patient_*', '@Doctor_*', '@Appointment_<current()>']
        weight: <randomNumber(2)>
        height: <randomNumber(2)>
        bloodPreasure: <randomNumber(3)>
        alergies: <word()>
        job: <jobTitle()>
        maritalStatus: <word()>
        religion: <word()>
        isAlcholic: <boolean()>
        isSmoker: <boolean()>
        isDrugAddict: <boolean()>
        hasDiabetes: <boolean()>
        hasHeartDiseases: <boolean()>
        hasAsma: <boolean()>
        hasHearingImpairment: <boolean()>
        hasEyesightImpairment: <boolean()>
        hasSpeechIpariment: <boolean()>
        hasMusculoskeletalDisorders: <boolean()>
        hasEpilepsy: <boolean()>
        hasSinusitis: <boolean()>
        hasPhysicalRestictions: <boolean()>
        hasKidneyIllness: <boolean()>
        hasMentalDisorders: <boolean()>
        hasHypertension: <boolean()>
        hasArthritis: <boolean()>
        hasNoseBleeds: <boolean()>
        hasMenstrualClamps: <boolean()>
        hasBleedingDisorders: <boolean()>
        hasIntestinalDisorders: <boolean()>
        hasEatingDisorders: <boolean()>
        hasHeadeaches: <boolean()>
        hasRecentSurgery: <boolean()>
        observations: <text()>

AppBundle\Entity\Prescription:
    Prescription_{1..15}:
        __construct: ['@Patient_*', '@Doctor_*', '@Appointment_<current()>']
        rx: <text()>
        recommendations: <text()>
        notes: <text()>

AppBundle\Entity\Odontogram:
    Odontogram_{1..15}:
        __construct: ['@Patient_*', '@Appointment_<current()>']

